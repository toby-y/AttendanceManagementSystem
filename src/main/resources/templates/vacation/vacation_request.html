<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>休暇申請</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="/js/vacation-request.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
    <!-- FlatpickrのCSS -->
</head>
<body>
    <h2>休暇申請フォーム</h2>
    <table border="1">
        <thead>
            <tr>
                <th>総有給日数</th>
                <th>取得数</th>
                <th>残数</th>
            </tr>
        </thead>
        <tbody id="vacationSummary">
        </tbody>
    </table>
    <form id="vacation-request-form"
          method="post"
          th:object="${vacationRequestForm}">

        <div>
            <label for="startDate">開始日：</label>
            <input type="text" id="startDate" name="startDate" placeholder="クリックして日付を選択" required>
        </div>

        <div>
            <label for="endDate">終了日：</label>
            <input type="text" id="endDate" name="endDate" placeholder="クリックして日付を選択" required>
        </div>

        <div>
            <label for="vacationType">種類：</label>
            <select id="vacationType" name="vacationType" required>
                <option value="PAID">有給休暇</option>
                <option value="SPECIAL">特別休暇</option>
                <option value="HOLIDAY">休日</option>
                <option value="ABSENTEEISM">欠勤</option>
            </select>
        </div>

        <div>
            <label for="reason">理由：</label>
            <input type="text" id="reason" name="reason" required>
        </div>

        <div>
            <button type="submit">申請する</button>
        </div>
    </form>

    <!-- メッセージ表示用 -->
    <div id="message" style="margin-top: 10px; color: red;"></div>
</body>
</html>
